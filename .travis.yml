language: ruby
sudo: false
cache: bundler
rvm:
- 2.3.3
addons:
  apt:
    packages:
    - libgirepository1.0-dev
env:
- SQUIB_BUILD=pdf
script:
- mkdir ~/.fonts
- cp fonts/*.otf ~/.fonts
- cp fonts/*.ttf ~/.fonts
- fc-cache -f -v
- bundle exec rake
- bundle exec rake color
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - _output/specials.pdf
    - _output/resources.pdf
  on:
    repo: andymeneely/victory-point-salad
    tags: true
